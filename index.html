<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Interface - Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js'></script>
</head>

<body>
    <div id="main">
        <div class="h-tag">
            <h2>Inloggen</h2>
        </div>
        <div class="login">
            <table id="table-login">
                <tr>
                    <td>Voer gebruiksernaam in :</td>
                    <td><input type="text" placeholder="Gebruiksernaam:" id="email" class="tb"></td>
                </tr>
                <tr>
                    <td>Voer wachtwoord in :</td>
                    <td><input type="password" placeholder="Wachtwoord:" id="pwd" class="tb"></td>
                </tr>
                <tr>
                    <td></td>

                    <td>
                        <input type="submit" value="Inloggen" onClick="login()" />
                    </td>
                </tr>

            </table>
        </div>
    </div>





</body>

</html>
